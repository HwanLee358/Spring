<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>게시판</title>
</head>
<body>
	<div>
		<h3>게시판 목록</h3>
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th><!-- yy년 MM월 dd일 -->
				</tr>
			</thead>
			<tbody>
				<th:block th:each="board : ${boardList}">
				<tr>
					<td th:text=${board.boardNo}></td>
					<td th:text=${board.boardTitle}></td>
					<td th:text=${board.boardWriter}></td>
					<td>[[${#dates.format(board.regdate, 'yyyy년 MM월 dd일')}]]</td>
				</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="content">
<head>
<meta charset="UTF-8">
<title>게시판</title>
<meta name="contextPath" 
th:value="${#httpServletRequest.getContextPath()}">
</head>
<body>
	<div>
		<h3>게시판 목록</h3>
		<table class="table">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th><!-- yy년 MM월 dd일 -->
				</tr>
			</thead>
			<tbody>
				<th:block th:each="board, sts : ${boardList}">
					<!-- 실제 반복하고자 하는 태그 -->
					<!-- board=BoardVO -->
					<tr th:name="${sts.count}"
					    th:onclick="|location.href='@{/boardInfo(boardNo=${board.boardNo})}'|">
						<td th:text=${board.boardNo}></td>
						<td th:text=${board.boardTitle}></td>
						<td th:text=${board.boardWriter}></td>
						<td>[[${#dates.format(board.regdate, 'yyyy년 MM월 dd일')}]]</td>
					</tr>
				</th:block>
			</tbody>
		</table>
		<button type="button" th:onclick="|location.href='@{/boardInsert}'|" class="btn btn-primary">등록</button>
	</div>
	<script type="text/javascript">
		const context = $('meta[name="contextPath"]').attr('value');
		$('tbody > tr').on('click', function(event){
			if(event.target.tagName == 'BUTTON') return;
			let bNo = $(event.currentTarget).children().first().text();
			let url = context + '/boardInfo?boardNo=' + bNo;
			console.log('url : ', url);
			location.href = url;
		});
	</script>
</body>
</html>

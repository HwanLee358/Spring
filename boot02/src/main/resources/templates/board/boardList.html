<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>게시판</title>
<meta name="contextPath" 
th:value="${#httpServletRequest.getContextPath()}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<div>
		<h3>게시판 목록</h3>
		<table class="table">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th><!-- yy년 MM월 dd일 -->
				</tr>
			</thead>
			<tbody>
				<th:block th:each="board : ${boardList}">
				<tr>
					<td th:text=${board.boardNo}></td>
					<td th:text=${board.boardTitle}></td>
					<td th:text=${board.boardWriter}></td>
					<td>[[${#dates.format(board.regdate, 'yyyy년 MM월 dd일')}]]</td>
				</tr>
				</th:block>
			</tbody>
		</table>
		<button type="button" th:onclick="|location.href='@{/boardInsert}'|" class="btn btn-primary">등록</button>
	</div>
	<script type="text/javascript">
		const context = $('meta[name="contextPath"]').attr('value');
		$('tbody > tr').on('click', function(event){
			if(event.target.tagName == 'BUTTON') return;
			let bNo = $(event.currentTarget).children().first().text();
			let url = context + '/boardInfo?boardNo=' + bNo;
			console.log('url : ', url);
			location.href = url;
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>사원정보 수정</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
</head>
<body>
	<h3>사원정보 수정</h3>
	<form name="updateForm" th:object="${empInfo}">
		<div>
			<label>사원번호</label>
			<input type="text" th:field="*{empid}" readonly/>
		</div>
		<div>
			<label>이름</label>
			<input type="text" th:field="*{empname}"/>
		</div>
		<div>
			<label>상사번호</label>
			<input type="number" th:field="*{mgr}"/>
		</div>
		<div>
			<label>급여</label>
			<input type="number" th:field="*{sal}"/>
		</div>
		<div>
			<label>부서번호</label>
			<input type="number" th:field="*{deptid}"/>
		</div>
		<div>
			<label>입사일자</label>
			<input type="date" th:field="*{hiredate}"/>
		</div>
		<div>
			<button type="button">수정</button>
		</div>
	</form>
	<script>
		$('form[name="updateForm"] button').on('click', updateAjax);
		
		function updateAjax(){
			//1) 유효성 체크
			if(validationCheck() == false) return;
			
			//2) 서버에 보낼 데이터 정리
			let dataObj = getEmpObj();
			console.log(dataObj);
			
			//3) AJAX => @ResponseBody
			$.ajax('empUpdate', {
				type : 'post', // 통신할 때 method : get, post, put, delete
				// => 커맨드객체, @RequestParam
				//data : dataObj, // 기본 객체타입, 자동으로 QueryString 변환
				// => @RequestBody
				contentType : 'application/json',
				data : JSON.stringify(dataObj),
			})
			.done(result => {
				console.log(result);
			})
			.fail(err => console.log(err));

			/* fetch('empUpdate', {
				method : 'post',
				// => 커맨드 객체, @RequestParam
				body : new URLSearchParams(dataObj),
				// => @RequestBody
				headers : {
					'content-type' : 'application/json'
				},
				body : JSON.stringify(dataObj)
			})
			.then(response => response.json())
			.then(result => {
					console.log(result);
			})
			.error(err => console.log(err)); */
		
		}
		
		function validationCheck(){
			let ename = $('[name="empid"]');
			if( ename.val() == ''){
				alert('이름은 필수 값입니다');
				ename.focus();
				return false;
			}
			
			let sal = $('[name="sal"]');
			if( sal.val() == ''){
				alert('급여의 범위는 1,000 ~ 99,999 입니다')
				sal.val();
				return false;
			}
			return true;
		}
		
		function getEmpObj(){
			let formAry = $('form[name="updateForm"]').serializeArray();
			// [ {name : 'empid', value: '209'},
			//   {name : 'empname', value : 'Hong'}...]
			// => javascript에선 FormData
			
			let formObj = {};
			$.each(formAry, function(idx, input){
				// input = {name : 'empid', value: '209'}
				// { empid : 209, empname : 'Hong'}
				formObj[input.name] = input.value;
				// formObj['empid'] = '209'
			});
			// { empid : 209, empname : 'Hong', ...}
			return formObj;
		}
	</script>
</body>
</html>

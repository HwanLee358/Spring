<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>사원목록</title>
<meta name="contextPath" 
th:value="${#httpServletRequest.getContextPath()}">
<!--/* JSP ${pageContext.request.contextPath} */-->

</head>
<body>
	<h3>전체 사원 조회</h3>
	<table class="table">
		<thead>
			<tr>
				<th>사원번호</th>
				<th>이름</th>
				<th>입사일자</th>
				<th>부서번호</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="emp : ${empList}">
				<!--/* <tr th:onclick="|location.href='@{/empInfo(empid=${emp.empid})}'|"> */-->
				<tr>
					<td th:text=${emp.empid}></td>
					<td th:text=${emp.empname}></td>
					<!--/* <td>[[${emp.hiredate}]]</td> */-->
					<td>[[${#dates.format(emp.hiredate, 'yyyy년 MM월 dd일')}]]</td>
					<td>[[${emp.deptid}]]</td>
				</tr>
			</th:block>
		</tbody>
	</table>
	<button type="button" th:onclick="|location.href='@{/empInsert}'|" class="btn btn-primary">등록</button>
	<script>
		const context = $('meta[name="contextPath"]').attr('value');
		$('tbody > tr').on('click', function(event){
			if(event.target.tagName == 'BUTTON') return;
			let eId = $(event.currentTarget).children().first().text();
			let url = context + '/empInfo?empid=' + eId;
			console.log('url : ', url);
			location.href = url;
		});
	</script>
</body>
</html>

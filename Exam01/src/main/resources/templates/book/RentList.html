<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<style>
table, th, td {
  border: 1px solid black;
}

</style>      
<h3 style="text-align: center;">도서별 대여매출현황</h3>
<table class="table">
	<thead>
		<tr>
			<th style="text-align: center;">도서번호</th>
			<th style="text-align: center;">도서명</th>
			<th style="text-align: center;">대여총계</th>
			<th style="text-align: center;">대여횟수</th>
		</tr>
	</thead>
	<tbody>
		<th:block th:each="rent : ${RentList}">
			<tr>
				<td th:text="${rent.bookNo}" style="text-align: center; width: 100px"></td>
				<td th:text="${rent.bookName}" style="width: 300px"></td>
				<td th:text="${rent.rentPrice}" style="text-align: right"></td>
				<td th:text="${rent.rentCnt}" style="text-align: right"></td>
			</tr>
	</tbody>
</table>
</html>
